<shared-page-empty [titlePage]="'My Timesheet'">
  <div class="section-two-card">
    <!-- Productivity -->
    <div class="card-productivity">
      <app-productivity (typeOut)="typeChanger($event)" />
    </div>
    <!-- Productivity -->

    <!-- YTD -->
    <div class="card-ytd">
      <app-ytd-productivity [type]="period" />
    </div>
    <!-- YTD -->
  </div>
  <!-- History Activity -->
  <div class="card-create-activity">
    <app-history-activity />
  </div>
  <!-- History Activity -->
</shared-page-empty>
