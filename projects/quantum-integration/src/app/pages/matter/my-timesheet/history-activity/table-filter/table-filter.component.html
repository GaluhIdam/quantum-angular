<!-- table if data is existing -->
<div class="container">
  <div class="table" *ngIf="dataTimesheet.length > 0">
    <div class="table-row header">
      <div class="table-cell">
        <input
          type="checkbox"
          [checked]="timesheetSelected.length === dataTimesheet.length"
          (click)="checkAllItems(dataTimesheet)"
        />
      </div>
      <div class="table-cell" *ngFor="let item of headerTable">
        <fui-text>{{ item }}</fui-text>
      </div>
    </div>
    <div
      class="table-row {{ item.tagEntityList.length > 0 ? 'tag-bg' : '' }}"
      *ngFor="let item of dataTimesheet; let i = index"
    >
      <div class="table-cell">
        <input
          [disabled]="item.tagEntityList.length > 0"
          type="checkbox"
          [checked]="isItemChecked(item)"
          (click)="checkItem(item)"
        />
      </div>
      <div class="table-cell">
        {{ item.date | date : "d MMMM yy" }}
      </div>
      <div class="table-cell">
        <div class="tag-badge">
          <fui-badge [text]="item.matter.matter" [color]="'hollow'" />
        </div>
      </div>
      <div class="table-cell">
        <fui-text>{{ item.description }}</fui-text>
        <br />
        <div class="tag-badge" *ngIf="item.tagEntityList.length > 0">
          <fui-badge
            *ngIf="item.tagEntityList.length > 0"
            [iconShow]="true"
            [icon]="'user'"
            [color]="'hollow'"
            [weight]="'semibold'"
            [text]="'Tagged entry by ' + item.tagEntityList[0].tagBy"
          />
        </div>
      </div>
      <div class="table-cell">
        {{ convertTimeToAngularFormat(item.duration) }}
      </div>

      <div class="table-cell">
        <div class="wrap-action title-cell">
          <fui-button-icon
            [fullWidth]="'fit'"
            (onClick)="
              item.tagEntityList.length > 0
                ? actionBtn('edit-tag', item)
                : actionBtn('edit', item)
            "
            [type]="'button'"
            [option]="'icon'"
            [style]="'secondary'"
            [size]="'m'"
            [color]="'primary'"
            [icon]="'pencil'"
            [iconSide]="'left'"
          />
          <fui-button-icon
            [fullWidth]="'fit'"
            *ngIf="item.tagEntityList.length === 0"
            (onClick)="actionBtn('delete', item)"
            [type]="'button'"
            [option]="'icon'"
            [style]="'secondary'"
            [size]="'m'"
            [color]="'danger'"
            [icon]="'trash'"
            [iconSide]="'left'"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- table if data is existing -->

<!-- message if data is empy -->
<shared-empty-data [dataLength]="dataTimesheet.length" />
<!-- message if data is empy -->

<!-- PAGINATION -->
<fui-pagination
  *ngIf="dataTimesheet.length > 0"
  [totalItems]="totalItems"
  (onPageChange)="onPageChange($event)"
/>
<!-- PAGINATION -->
