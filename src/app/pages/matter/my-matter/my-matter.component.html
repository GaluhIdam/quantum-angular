<h1 class="title-page">My Matter</h1>

<!-- FORM SEARCH SECTION -->
<app-form-search />
<!-- FORM SEARCH SECTION  -->

<!-- FILTER SECTION  -->
<div class="filter-applied">
  <!-- FILTER TAB SECTION  -->
  <fui-filter-group [fullWidth]="true">
    <fui-filter-group-button
      ><div class="filter-title">
        <span>Active</span>
        <div class="icon">11</div>
      </div>
    </fui-filter-group-button>
    <fui-filter-group-button
      ><div class="filter-title">
        <span>Pending</span>
        <div class="icon">11</div>
      </div></fui-filter-group-button
    >
    <fui-filter-group-button
      ><div class="filter-title">
        <span>On Hold</span>
        <div class="icon">11</div>
      </div></fui-filter-group-button
    >
    <fui-filter-group-button
      ><div class="filter-title">
        <span>Completed</span>
        <div class="icon">11</div>
      </div></fui-filter-group-button
    >
    <fui-filter-group-button
      ><div class="filter-title">
        <span>Closed</span>
        <div class="icon">11</div>
      </div></fui-filter-group-button
    >
  </fui-filter-group>
  <!-- FILTER TAB SECTION  -->

  <!-- FILTER APPLIED SECTION  -->
  <app-filter-applied
    [filterApllied]="filterApllied"
    (clearAllFilterOut)="clearAllFilterOut($event)"
    (clearFilterPerItemOut)="clearFilterPerItemOut($event)"
  />
  <!-- FILTER APPLIED SECTION  -->
</div>
<!-- CONTENT CARD SECTION  -->
<div class="card-container">
  <app-content-card />
  <app-content-card />
  <app-content-card />
  <app-content-card />
  <app-content-card />
</div>
<div class="loader">
  <fui-button-icon
    [type]="'button'"
    [option]="'iconText'"
    [icon]="'refresh'"
    [color]="'text'"
    [style]="'secondary'"
    [text]="'Load more results'"
  />
</div>
<!-- CONTENT CARD SECTION  -->
