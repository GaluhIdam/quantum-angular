<shared-page-empty [titlePage]="'My Matter'">
  <!-- FORM SEARCH & FILTER BUTTON  -->
  <div class="flex w-full mb-15 gap-10">
    <!-- FORM SEARCH -->
    <fui-form-control-layout class="w-full">
      <fui-input-field
        [type]="'text'"
        [invalid]="false"
        [size]="'m'"
        [placeholder]="'Search by Number or Project Name'">
        <fui-icons
          left-icon
          [color]="'text'"
          [icon]="'search'"
          [size]="'sizem'" />
      </fui-input-field>
    </fui-form-control-layout>
    <!-- FORM SEARCH  -->

    <!-- BUTTON FILTER FOR OPEN FLYOUT -->
    <fui-button-icon
      [fullWidth]="'fit'"
      [color]="'text'"
      [type]="'button'"
      [option]="'iconText'"
      [icon]="'filter'"
      [style]="'secondary'"
      [size]="'m'"
      [text]="'Filter'"
      (onClick)="actionFilter(true)" />
    <!-- BUTTON FILTER FOR OPEN FLYOUT -->
  </div>
  <!-- FORM SEARCH & FILTER BUTTON  -->

  <!-- FILTER ADV  -->
  <shared-adv-my-matter-filter
    [openFilter]="isOpenAdvFilter"
    (action)="actionFilter($event)" />
  <!-- FILTER ADV  -->

  <!-- FILTER SECTION  -->
  <div class="w-full flex flex-items-center flex-between mb-15">
    <!-- FILTER TAB SECTION  -->
    <div class="overflow-x-auto mb-10 pb-5">
      <shared-button-group
        [btnList]="btnFilterList"
        (action)="actionFilterBtn($event)" />
    </div>
    <!-- FILTER TAB SECTION  -->
  </div>

  <!-- CONTENT CARD LOOP  -->
  <div class="card-container">
    <shared-skeleton [active]="loading">
      <app-content-card [type]="1" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="2" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="3" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="4" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="1" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="2" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="3" />
    </shared-skeleton>
    <shared-skeleton [active]="loading">
      <app-content-card [type]="4" />
    </shared-skeleton>
  </div>
  <!-- CONTENT CARD LOOP  -->

  <!-- LOAD BUTTON  -->
  <div class="mt-30 flex w-full flex-center">
    <fui-button-icon
      [fullWidth]="'fit'"
      [type]="'button'"
      [option]="'iconText'"
      [icon]="'refresh'"
      [color]="'text'"
      [style]="'secondary'"
      [text]="'Load more results'" />
  </div>
  <!-- LOAD BUTTON  -->
</shared-page-empty>
