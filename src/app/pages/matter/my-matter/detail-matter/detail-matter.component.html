<!-- RETURN BUTTON -->
<a [routerLink]="'/matter/my-matter'" class="back-link">
  <fui-icons [icon]="'arrowLeft'" [size]="'sizes'" [color]="'primary'" />
  <span>Return</span>
</a>
<!-- RETURN BUTTON -->

<!-- TITLE PAGE -->
<div class="grid">
  <fui-text [weight]="'semibold'" [size]="'sizexl'"
    >5889-1 Matter Project Name</fui-text
  >
  <fui-text>
    Data entered in the 'Matter Descriptions' field on the matter information
    page.</fui-text
  >
</div>
<!-- TITLE PAGE -->

<!-- TABS  -->
<div class="tabs">
  <fui-tabs [dataTabs]="dataTabs">
    <fui-tabs-content [id]="'Overview'">
      Content not available!
    </fui-tabs-content>
    <fui-tabs-content [id]="'Information'">
      Content not available!
    </fui-tabs-content>
    <fui-tabs-content [id]="'Timesheet'">
      <!-- Table Timesheet -->
      <div class="card-create-activity">
        <!-- Utility -->
        <app-utility-detail-matter
          [btnUtility]="false"
          [filterApplied]="filterApplied"
          [listMatter]="listMatters"
          [dataTimesheet]="dataTimesheet"
          (filterAction)="applyFilterAction($event)"
          (clearFilterAll)="clearAllFilterOut($event)"
          (clickOpenCreateFlyout)="clickOpenCreateFlyout($event)"
        />
        <!-- Utility -->

        <div class="flex-filter">
          <div class="mb-15">
            <!-- FILTER UNCOLLECTED/COLLECTED  -->
            <fui-filter-group [fullWidth]="false">
              <!-- FILTER FOR Uncollected  -->
              <fui-filter-group-button
                [active]="uncolleted"
                (onClick)="toggleFilter(true)"
                ><div class="filter-title">
                  <span>Uncollected</span>
                  <div class="icon {{ uncolleted ? 'accent' : '' }}">8</div>
                </div>
              </fui-filter-group-button>
              <!-- FILTER FOR Uncollected  -->

              <!-- FILTER FOR Collected  -->
              <fui-filter-group-button
                [active]="!uncolleted"
                (onClick)="toggleFilter(false)"
                ><div class="filter-title">
                  <span>Collected</span>
                </div>
              </fui-filter-group-button>
              <!-- FILTER FOR Collected  -->
            </fui-filter-group>
            <!-- FILTER UNCOLLECTED/COLLECTED  -->
          </div>

          <div class="mb-15">
            <!-- FILTER APPLIED -->
            <shared-filter-applied
              [filterApllied]="filterApplied"
              (action)="clearAllFilterOut($event)"
            />
            <!-- FILTER APPLIED -->
          </div>
        </div>

        <!-- MATTER MOVE -->
        <shared-move-matter
          *ngIf="timesheetSelected.length > 0"
          [listMatters]="listMatters"
          [timesheetSelected]="timesheetSelected"
          (action)="clearSelectionOut($event)"
        />
        <!-- MATTER MOVE -->

        <div class="overflow">
          <!-- TABLE WITH FILTER-->
          <app-table-detail-matter
            [page]="page"
            [limit]="limit"
            [totalItems]="totalItems"
            [dataTimesheet]="dataTimesheet"
            (onPageChangeOut)="onPageChangeOut($event)"
            (timesheetCheckedOut)="timesheetSelectedOut($event)"
          />
          <!-- TABLE WITH FILTER-->
        </div>
      </div>
      <!-- Table Timesheet -->
    </fui-tabs-content>
    <fui-tabs-content [id]="'Expenses'">
      <app-expenses />
    </fui-tabs-content>
    <fui-tabs-content [id]="'Documents'">
      Content not available!
    </fui-tabs-content>
  </fui-tabs>
</div>
<!-- TABS  -->

<!-- FLYOUT CREATE TIMESHEET -->

  [note]="'*Conduct desk research & prepare summary on licensing regulation'"
