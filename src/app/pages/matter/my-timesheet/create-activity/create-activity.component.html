<div class="input-activity">
  <div class="container">
    <span class="title">What did you do?</span>
    <div class="sub-container">
      <div class="form combo-box">
        <div class="input">
          <fui-combo-box
            [invalid]="
              activitySearch.invalid &&
              (activitySearch.dirty || activitySearch.touched)
            "
            [message]="'Activity is required!'"
            (selection)="selectionActivity($event)"
            [comboxForm]="activitySearch"
            [singleSelection]="true"
            [size]="'m'"
            [placeholder]="'Activity/verb'"
            [optionValue]="optionActivity"
            [selectedValue]="selectedActivity"
          />
        </div>
      </div>
      <div class="form description">
        <div class="input">
          <fui-form-control-layout class="description">
            <fui-input-field
              [formControlField]="objectEventForm"
              [placeholder]="'object/event'"
              [type]="'text'"
              [size]="'m'"
              [invalid]="
                objectEventForm.invalid &&
                (objectEventForm.dirty || objectEventForm.touched)
              "
            >
              <fui-icons
                *ngIf="
                  objectEventForm.invalid &&
                  (objectEventForm.dirty || objectEventForm.touched)
                "
                right-icon
                [label]="'right'"
                [icon]="'alert'"
                [size]="'sizem'"
                [color]="'danger'"
            /></fui-input-field>
            <fui-validator-field
              validator
              [message]="'Object/Event is required!'"
            />
          </fui-form-control-layout>
        </div>
      </div>
      <div class="form description">
        <div class="input">
          <fui-form-control-layout class="description">
            <fui-input-field
              [formControlField]="topicForm"
              [placeholder]="'topics'"
              [type]="'text'"
              [size]="'m'"
              [invalid]="
                topicForm.invalid && (topicForm.dirty || topicForm.touched)
              "
            >
              <fui-icons
                *ngIf="
                  topicForm.invalid && (topicForm.dirty || topicForm.touched)
                "
                right-icon
                [label]="'right'"
                [icon]="'alert'"
                [size]="'sizem'"
                [color]="'danger'"
              />
            </fui-input-field>
            <fui-validator-field validator [message]="'Topics is required!'" />
          </fui-form-control-layout>
        </div>
      </div>
      <div class="form description">
        <div class="input">
          <fui-form-control-layout class="description">
            <fui-input-field
              [placeholder]="'additional description'"
              [formControlField]="addDescForm"
              [type]="'text'"
              [size]="'m'"
              [invalid]="
                addDescForm.invalid &&
                (addDescForm.dirty || addDescForm.touched)
              "
            >
              <fui-icons
                *ngIf="
                  addDescForm.invalid &&
                  (addDescForm.dirty || addDescForm.touched)
                "
                right-icon
                [label]="'right'"
                [icon]="'alert'"
                [size]="'sizem'"
                [color]="'danger'"
              />
            </fui-input-field>
            <fui-validator-field
              validator
              [message]="'Additional description is required!'"
            />
          </fui-form-control-layout>
        </div>
      </div>
    </div>
    <div class="sub-container">
      <div class="form matter">
        <div class="lock-wrap">
          <span class="title">Which matter?</span>
          <div class="checkbox">
            <input type="checkbox" />
            <span class="title">Lock</span>
          </div>
        </div>
        <div class="input">
          <fui-combo-box
            [leftIcon]="'search'"
            (selection)="selectionMatter($event)"
            [comboxForm]="matterSearch"
            [invalid]="
              matterSearch.invalid &&
              (matterSearch.dirty || matterSearch.touched)
            "
            [message]="'Matter is required!'"
            [singleSelection]="true"
            [size]="'m'"
            [placeholder]="'by Number, Project, Client'"
            [optionValue]="optionMatter"
            [selectedValue]="selectedOptionMatter"
          />
        </div>
      </div>
      <div class="form combo-box">
        <span class="title">Office Category</span>
        <div class="input">
          <fui-combo-box
            (selection)="selectionOfficialCategory($event)"
            [invalid]="
              officialCategorySearch.invalid &&
              (officialCategorySearch.dirty || officialCategorySearch.touched)
            "
            [message]="'Official Category is required!'"
            [comboxForm]="officialCategorySearch"
            [singleSelection]="true"
            [size]="'m'"
            [placeholder]="'Activity/verb'"
            [optionValue]="optionOfficeCategory"
            [selectedValue]="selectedOptionCategory"
          />
        </div>
      </div>
      <div class="form date">
        <div class="lock-wrap">
          <span class="title">Date</span>
          <div class="checkbox">
            <input type="checkbox" />
            <span class="title">Lock</span>
          </div>
        </div>
        <div class="input">
          <fui-date-picker
            format="YYYY/DD/MM"
            [dateFormControl]="dateFormControl"
            [message]="'Date is required!'"
            [isInvalid]="
              dateFormControl.invalid &&
              (dateFormControl.dirty || dateFormControl.touched)
            "
          />
        </div>
      </div>
      <div class="form duration">
        <span class="title">Duration</span>
        <div class="input">
          <fui-time-selection
            [timeFormControl]="durationForm"
            [isInvalid]="
              durationForm.invalid &&
              (durationForm.dirty || durationForm.touched)
            "
            [message]="'Duration is required!'"
          />
        </div>
      </div>
    </div>
  </div>
  <fui-button-icon
    (onClick)="createTimesheet()"
    class="create-btn"
    [size]="'m'"
    [type]="'button'"
    [option]="'iconText'"
    [text]="'Create'"
    [style]="'filled'"
    [color]="'primary'"
    [icon]="'plusInCircleFilled'"
  />
  <fui-button-icon
    (onClick)="createTimesheet()"
    class="create-btn-min"
    [size]="'m'"
    [type]="'button'"
    [option]="'iconText'"
    [text]="'Create'"
    [style]="'filled'"
    [color]="'primary'"
    [icon]="'plusInCircleFilled'"
  />
</div>
<fui-toast></fui-toast>
