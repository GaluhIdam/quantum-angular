<div class="header productivity">
  <p class="head-title">Productivity</p>
  <fui-popover [position]="'bottom'">
    <div class="select">
      <span class="title-select">This Month </span>
      <fui-icons
        class="icon-title"
        [icon]="'arrowDown'"
        [size]="'sizes'"
        [color]="'primary'"
      />
    </div>
    <div popover-body>
      <div class="container-option">
        <div class="wrap-icon">
          <fui-icons class="icon-prod" [icon]="'check'" [size]="'sizes'" [color]="'primary'" />
        </div>
        <div class="wrap-option">
          <span class="option-pop">Today</span>
          <span class="option-pop">This Week</span>
          <span class="option-pop">This Month</span>
          <span class="option-pop">This Year</span>
        </div>
      </div>
    </div>
  </fui-popover>
</div>
<div class="body">
  <div class="progress">
    <fui-progress
      [value]="70"
      [max]="100"
      [color]="'primary'"
      [size]="'sizedefault'"
      [label]="'134 of 160 Billable Hours'"
    />
  </div>
  <div class="prpgress">
    <fui-progress
      class="progress"
      [value]="100"
      [max]="100"
      [color]="'text'"
      [size]="'sizedefault'"
      [label]="'120 of 120 Non-Billable Hours'"
    />
  </div>
  <div class="legend">
    <span class="legend-title"
      ><div class="color-square primary"></div>
      Billable</span
    >
    <span class="legend-title"
      ><div class="color-square text"></div>
      Non-Billable</span
    >
  </div>
</div>
