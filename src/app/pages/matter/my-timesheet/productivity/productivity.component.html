<div class="header productivity">
  <div class="grid-1">
    <fui-text [weight]="'semibold'" [size]="'m'">Productivity</fui-text>
    <fui-text [color]="'text'" [fwStyle]="'italic'" [size]="'s'"
      >Refreshed daily</fui-text
    >
  </div>
  <fui-popover [position]="'bottom'">
    <div class="select">
      <span class="title-select" *ngIf="periode === 'today'">Today </span>
      <span class="title-select" *ngIf="periode === 'week'">This Week </span>
      <span class="title-select" *ngIf="periode === 'month'">This Month </span>
      <span class="title-select" *ngIf="periode === 'year'">This Year</span>
      <fui-icons
        class="icon-title"
        [icon]="'arrowDown'"
        [size]="'sizes'"
        [color]="'primary'"
      />
    </div>
    <div popover-body>
      <div class="container-option">
        <div class="wrap-icon">
          <fui-icons
            class="icon-prod"
            [icon]="periode === 'today' ? 'check' : 'minus'"
            [size]="'sizes'"
            [color]="'primary'"
          />
          <fui-icons
            class="icon-prod"
            [icon]="periode === 'week' ? 'check' : 'minus'"
            [size]="'sizes'"
            [color]="'primary'"
          />
          <fui-icons
            class="icon-prod"
            [icon]="periode === 'month' ? 'check' : 'minus'"
            [size]="'sizes'"
            [color]="'primary'"
          />
          <fui-icons
            class="icon-prod"
            [icon]="periode === 'year' ? 'check' : 'minus'"
            [size]="'sizes'"
            [color]="'primary'"
          />
        </div>
        <div class="wrap-option">
          <span class="option-pop" (click)="getProductivityData('today')"
            >Today</span
          >
          <span class="option-pop" (click)="getProductivityData('week')"
            >This Week</span
          >
          <span class="option-pop" (click)="getProductivityData('month')"
            >This Month</span
          >
          <span class="option-pop" (click)="getProductivityData('year')"
            >This Year</span
          >
        </div>
      </div>
    </div>
  </fui-popover>
</div>
<div class="body" *ngIf="data.length > 0">
  <div class="progress">
    <shared-skeleton [active]="loading">
      <fui-progress
        [value]="data[0]"
        [max]="100"
        [color]="'primary'"
        [size]="'sizedefault'"
        [label]="'0 of 0 Billable Hours'"
      />
    </shared-skeleton>
  </div>
  <div class="progress">
    <shared-skeleton [active]="loading">
      <fui-progress
        class="progress"
        [value]="data[1]"
        [max]="100"
        [color]="'text'"
        [size]="'sizedefault'"
        [label]="'0 of 0 Non-Billable Hours'"
      />
    </shared-skeleton>
  </div>
  <div class="legend">
    <span class="legend-title">
      <div class="color-square primary"></div>
      <fui-text [textWrap]="'nowrap'" [size]="'s'">Billable</fui-text>
    </span>
    <span class="legend-title"
      ><div class="color-square text"></div>
      <fui-text [textWrap]="'nowrap'" [size]="'s'">Non-Billable</fui-text>
    </span>
    <span class="legend-title"
      ><div class="color-square disabled"></div>
      <fui-text [textWrap]="'nowrap'" [size]="'s'">Untracked</fui-text>
    </span>
  </div>
</div>
<shared-skeleton [active]="loading">
  <shared-empty-data
    [title]="'N/A'"
    [subTitle]="'You donâ€™t have any target data for productivity'"
    [dataLength]="data.length"
  />
</shared-skeleton>
