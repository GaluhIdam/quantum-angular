
<div class="flex-custom">
  <!-- LEFT CONTENT  -->
  <div class="flex-sub-custom">
    <fui-button-icon
      [fullWidth]="'fit'"
      *ngIf="prevBtn"
      [option]="'icon'"
      [type]="'button'"
      [icon]="'arrowLeft'"
      [color]="'text'"
      [size]="'s'"
      [style]="'empty'"
      (onClick)="toggleBtn('prev')" />
    <fui-text [weight]="'semibold'" [size]="'m'">
      {{ startDate | date : "dd MMM yyyy" }} -
      {{ endDate | date : "dd MMM yyyy" }}</fui-text>
    <fui-button-icon
      [fullWidth]="'fit'"
      *ngIf="nextBtn"
      [option]="'icon'"
      [type]="'button'"
      [icon]="'arrowRight'"
      [color]="'text'"
      [size]="'s'"
      [style]="'empty'"
      (onClick)="toggleBtn('next')" />

    <fui-tooltip
      class="desktop"
      [position]="'top'"
      [title]="'Total Hours'">
      <fui-badge
        [color]="'hollow'"
        [icon]="'clock'"
        [iconShow]="true"
        [iconSize]="'sizes'"
        [iconPosition]="'start'"
        [size]="'s'"
        [text]="duration" />
    </fui-tooltip>
  </div>
  <!-- LEFT CONTENT  -->

  <!-- -------------------------------------------- -->

  <!-- RIGHT CONTENT  -->
  <div class="flex-sub-custom">
    <fui-tooltip
      class="mobile"
      [position]="'top'"
      [title]="'Total Hours'">
      <fui-badge
        [color]="'hollow'"
        [icon]="'clock'"
        [iconShow]="true"
        [iconSize]="'sizem'"
        [iconPosition]="'start'"
        [size]="'m'"
        [text]="duration" />
    </fui-tooltip>

    <div class="flex gap-10">
      <fui-button-icon
        [fullWidth]="'fit'"
        class="mr-10"
        [option]="'iconText'"
        [type]="'button'"
        [icon]="'filter'"
        [color]="'text'"
        [text]="'Filter'"
        [style]="'secondary'"
        (onClick)="toggleBtn('filter')"
        [size]="'m'" />
      <fui-button-icon
        [fullWidth]="'fit'"
        [option]="'icon'"
        [type]="'button'"
        [icon]="'plusInCircle'"
        [color]="'primary'"
        [style]="'filled'"
        [size]="'m'"
        (onClick)="toggleBtn('add')" />
    </div>
  </div>
  <!-- RIGHT CONTENT  -->
</div>
