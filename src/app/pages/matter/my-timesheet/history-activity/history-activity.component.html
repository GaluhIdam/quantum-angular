<app-skeleton [active]="loading">
  <!-- Utility -->
  <app-utility
    [filterApplied]="filterApplied"
    [listMatter]="listMatters"
    [dataTimesheet]="dataTimesheet"
    (filterAction)="applyFilterAction($event)"
    (clearFilterAll)="clearAllFilterOut($event)"
    (dateTimesheetByDateOut)="getDataTimesheetByDate($event)"
    (dateMoveChanger)="dateMoveWatcher($event)"
    (clickOpenCreateFlyout)="clickOpenCreateFlyout($event)"
  />
  <!-- Utility -->

  <!-- FILTER APPLIED -->
  <app-filter-applied
    class="mb-15"
    [filterApllied]="filterApplied"
    (clearAllFilterOut)="clearAllFilterOut($event)"
  />
  <!-- FILTER APPLIED -->

  <!-- MATTER MOVE -->
  <app-move-matter
    *ngIf="timesheetSelected.length > 0"
    [listMatters]="listMatters"
    [timesheetSelected]="timesheetSelected"
    (clearSelectionOut)="clearSelectionOut($event)"
  />
  <!-- MATTER MOVE -->

  <!-- TABLE WITHOUT FILTER -->
  <app-table-without-filter
    *ngIf="!checkFilter()"
    [dateTimesheetByDate]="dateTimesheetByDate"
    [timesheetSelected]="timesheetSelected"
    (timesheetSelectedOut)="timesheetSelectedOut($event)"
    (clickOpenEdit)="clickOpenEdit($event)"
    (clickOpenEditTag)="clickOpenEditTag($event)"
    (clickOpenModalDelete)="clickOpenModalDelete($event)"
  />
  <!-- TABLE WITHOUT FILTER -->

  <!-- TABLE WITH FILTER-->
  <app-table-filter
    class="container-table"
    *ngIf="checkFilter()"
    [page]="page"
    [limit]="limit"
    [totalItems]="totalItems"
    [dataTimesheet]="dataTimesheet"
    (onPageChangeOut)="onPageChangeOut($event)"
    (timesheetCheckedOut)="timesheetSelectedOut($event)"
  />
  <!-- TABLE WITH FILTER-->
</app-skeleton>

<!-- FLYOUT CREATE TIMESHEET -->
<app-create-timesheet-flyout
  [isOpenFlyout]="isOpenCreateFlyout"
  (closeOut)="closeOutCreate($event)"
/>
<!-- FLYOUT CREATE TIMESHEET -->

<!-- EDIT TIMESHEET FLYOUT -->
<app-edit-timesheet-flyout
  [isOpenFlyout]="isOpenEditFlyout"
  (closeOut)="closeOutEdit($event)"
/>
<!-- EDIT TIMESHEET FLYOUT -->

<!-- EDIT TAG FLYOUT -->
<app-edit-tag-timesheet-flyout
  [isOpenFlyout]="isOpenEditTagFlyout"
  (closeOut)="closeOutEditTag($event)"
/>
<!-- EDIT TAG FLYOUT -->

<!-- MODAL DELETE -->
<app-modal-delete
  [openModalDelete]="openModalDelete"
  [title]="'Delete Timesheet?'"
  [desc]="'You canâ€™t recover the deleted timesheet'"
  (cancelOut)="cancelOutDelete($event)"
  (deleteActionOut)="deleteActionOutDelete($event)"
/>
<!-- MODAL DELETE -->
