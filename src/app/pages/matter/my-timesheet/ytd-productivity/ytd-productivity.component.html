<div class="header ytd">
  <fui-text [weight]="'semibold'" [size]="'sizem'">YTD Productivity</fui-text>
</div>
<div class="body" *ngIf="optionBar.series.length > 0">
  <div class="chart">
    <shared-skeleton [active]="loading">
      <fui-echarts
        [height]="'160px'"
        [chartOption]="optionBar"
        [themeCustom]="true"
      ></fui-echarts>
    </shared-skeleton>
  </div>
</div>
<div class="empty" *ngIf="optionBar.series.length === 0">
  <shared-skeleton [active]="loading">
    <shared-empty-data
      [title]="'N/A'"
      [subTitle]="'You donâ€™t have any target data for productivity'"
      [dataLength]="optionBar.series.length"
    />
  </shared-skeleton>
</div>
