<div class="flex flex-between mb-20">
  <div class="grid grid-col-1 gap-5">
    <fui-text
      [weight]="'semibold'"
      *ngIf="type === 'year' || type === 'month'"
      [size]="'m'">YTD Billable Productivity</fui-text>
    <fui-text
      [weight]="'semibold'"
      *ngIf="type === 'appraisalYear'"
      [size]="'m'">Appraisal Year Productivity</fui-text>
    <fui-text [color]="'text'" [fwStyle]="'italic'" [size]="'s'">Refreshed
      daily</fui-text>
  </div>
</div>
<div class="body overflow-x-auto" *ngIf="dataYtdProductivity.length > 0">
  <div class="chart mb-5">
    <shared-skeleton [active]="loading">
      <fui-echarts
        [height]="'160px'"
        [chartOption]="optionBar"
        [themeCustom]="true"></fui-echarts>
    </shared-skeleton>
  </div>
</div>
<div class="mt-30" *ngIf="dataYtdProductivity.length === 0">
  <shared-skeleton [active]="loading">
    <shared-empty-data
      [title]="'N/A'"
      [subTitle]="
        'You donâ€™t have any target data for ytd billable productivity'
      "
      [dataLength]="0" />
  </shared-skeleton>
</div>
